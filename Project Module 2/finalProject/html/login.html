<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/finalProject/JS/login.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/finalProject/css/login copy.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/finalProject/imagenes/user-add-svgrepo-com.svg"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="login-container">
          <div class="image-container">
            <img
              src="/finalProject/imagenes/user-add-svgrepo-com.svg"
              alt="login-image"
              class="img-login"
            />
          </div>

          <div class="login-instruction">
            <h1>Sign In</h1>
          </div>
          <div class="icons">
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>

          <div class="input-container">
            <label for="ID"></label><br />
            <input type="text" id="userId" name="userId" placeholder="ID" />

            <label for="email"></label><br />
            <input
              type="email"
              id="email-input"
              name="email"
              placeholder="Email"
              required
            />

            <label for="password"></label><br />
            <input
              type="password"
              id="password-input"
              name="password"
              placeholder="Password"
              required
            />
          
            <button id="login-button" class="login-button">Log in</button>
          </div>

          <div class="additional-instruction">
            <a href="">Forgot password?</a>
            <a href="/finalProject/html/signup.html">Sign Up</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
    </script>
  </body>
</html>
