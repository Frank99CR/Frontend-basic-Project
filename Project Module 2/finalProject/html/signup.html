<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/finalProject/JS/signup.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/finalProject/css/login copy.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/finalProject/imagenes/user-add-svgrepo-com.svg"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="login-container">
          <div class="image-container">
            <img
              src="/finalProject/imagenes/user-add-svgrepo-com.svg"
              alt="login-image"
              class="img-login"
            />
          </div>

          <div class="login-instruction">
            <h1>Sign Up</h1>
          </div>
          <div class="icons">
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>

          <div class="input-container">
            <label for="userId"></label>
            <!-- <input
              type="text"
              id="userId"
              name="ID"
              placeholder="Enter your ID"
            /> -->
            <label for="name"></label>
            <input
              type="text"
              id="name-input"
              name="name"
              placeholder="Enter your name"
            />
            <label for="lastName"></label>
            <input
              type="text"
              id="lastName-input"
              name="lastName"
              placeholder="Enter your  last name"
            />
            <label for="email"></label>
            <input
              type="text"
              id="email-input"
              name="email"
              placeholder="Email"
            />

            <label for="password"></label>
            <input
              type="password"
              id="password-input"
              name="password"
              placeholder="Password"
            />
            <button id="create-button" class="create-button">
              Create account!
            </button>
          </div>

          <div class="additional-instruction">
            <a href="">Â¿Forgot password?</a>
            <a href="/finalProject/html/login.html">Existing account?</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
